contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - bash
    - bash-completion
    - ca-certificates-bundle
    - kubectl
    - helm
    - jq

cmd: /bin/bash

accounts:
  groups:
    - groupname: user
      gid: 10000
  users:
    - username: user
      uid: 10000
      shell: /bin/bash
  run-as: 10000

work-dir: /home/user

archs: [amd64]
