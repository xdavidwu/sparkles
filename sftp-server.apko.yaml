contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.20/main
  packages:
    - openssh-sftp-server
    - busybox

cmd: /usr/lib/ssh/sftp-server

accounts:
  groups:
    - groupname: user
      gid: 10000
  users:
    - username: user
      uid: 10000
      shell: /bin/ash
  run-as: 10000

work-dir: /home/user

archs: [amd64]
